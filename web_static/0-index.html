<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }
        .centered_text {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        <div class="centered_text">
            Holberton School
        </div>
    </footer>
</body>

</html>
